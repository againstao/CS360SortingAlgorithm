<!-- test cases to make sure the actual sort for insertion works-->
<script type="module">
    import { Insertion } from '/sortingjs/SortingFactory.js';

    //empty
    let insertionTest = new Insertion([]);

    //console.log(insertionTest.sort());

    //one element
    insertionTest = new Insertion([1]);

    //console.log(insertionTest.sort());
    //already sorted
    insertionTest = new Insertion([1, 2, 3, 4, 5]);

    //console.log(insertionTest.sort());
    //sorted backwards
    insertionTest = new Insertion([5, 4, 3, 2, 1]);

    //console.log(insertionTest.sort());
    //few unique elements
    insertionTest = new Insertion([5, 5, 5, 4, 4, 1, 1, 2, 4]);

    //console.log(insertionTest.sort());
    //random
    insertionTest = new Insertion([-27, 18, -10000, -696969, 42, 54, 10, 11, 99]);

    //console.log(insertionTest.sort());

</script>

<!-- test cases to make sure the actual sort for heap works-->
<script type="module">
    import { Heap } from '/sortingjs/SortingFactory.js';

    //empty
    let heapTest = new Heap([]);

    console.log(heapTest.sort());

    //one element
    heapTest = new Heap([1]);

    console.log(heapTest.sort());
    //already sorted
    heapTest = new Heap([1, 2, 3, 4, 5]);

    console.log(heapTest.sort());
    //sorted backwards
    heapTest = new Heap([5, 4, 3, 2, 1]);

    console.log(heapTest.sort());
    //few unique elements
    heapTest = new Heap([5, 5, 5, 4, 4, 1, 1, 2, 4]);

    console.log(heapTest.sort());

    //random
    heapTest = new Heap([-27, 18, -10000, -696969, 42, 54, 10, 11, 99]);

    console.log(heapTest.sort());

</script>
